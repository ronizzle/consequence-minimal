{% extends 'consequence/dashboard/base.html' %}

{% block content %}
<h2>Hello {{user.username}}</h2>

{% if account is None %}
    <p>You have some missing details</p>
    <p><a href="{% url 'update_profile' %}">Please click here to update your profile.</a></p>
{% endif %}

{% if link != '' %}
    <p>Please login your true Layer Account</p>
    <p><a href="{{link}}">Login.</a></p>
{% endif %}


{% endblock %}
